plugins {
    id 'java'
    id 'application'
}

group = 'com.synapticloop'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // note - the following map to the solrj dependencies
    implementation 'org.eclipse.jetty.http2:http2-server:10.0.20'
    implementation 'org.eclipse.jetty:jetty-servlet:10.0.20'

    implementation 'org.slf4j:slf4j-api:2.0.13'
    implementation 'org.slf4j:slf4j-api:2.0.13'
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.23.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.23.1'
    implementation 'org.apache.solr:solr-solrj:9.6.0'
    implementation 'org.apache.solr:solr-solrj-zookeeper:9.6.0'
    implementation 'commons-io:commons-io:2.16.1'

    implementation 'org.json:json:20240303'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.12.0'
}

application {
    mainClass = 'com.synapticloop.panl.Main'
}



distributions {
    main {
        distributionBaseName = 'panl9'
        contents {
            from 'src/panl9/'
        }
    }
}


test {
    useJUnitPlatform()
}