panl.lpse.length=1
panl.param.query=q
panl.param.sort=s
panl.param.page=p
panl.param.numrows=n
panl.param.query.operand=o
panl.param.passthrough=z
panl.param.passthrough.canonical=false

panl.form.query.respondto=search
panl.include.single.facets=true
panl.include.same.number.facets=true
solr.default.query.operand=-
solr.facet.limit=100
solr.facet.min.count=1
solr.numrows.default=10
solr.numrows.lookahead=5
solr.numrows.maximum=10
solr.highlight=true
# <field "indexed"="true" "stored"="true" "name"="id" "type"="string" "multiValued"="false" "required"="true" />
# This configuration can be either a field or a facet as it is indexed in Solr
panl.field.i=id
panl.search.i=id
panl.name.i=Id
panl.type.i=solr.StrField

# <field "indexed"="true" "stored"="false" "name"="indexed_field" "type"="string" "multiValued"="false" />
# This configuration can be either a field or a facet as it is indexed in Solr
panl.facet.I=indexed_field
panl.search.I=indexed_field
panl.name.I=Indexed Field
panl.type.I=solr.StrField

# <field "indexed"="false" "stored"="true" "name"="stored_field" "type"="string" "multiValued"="false" />
# This configuration can __ONLY__ ever be a field as it is not indexed in Solr
panl.facet.S=stored_field
panl.search.S=stored_field
panl.name.S=Stored Field
panl.type.S=solr.StrField

# <field "indexed"="true" "stored"="true" "name"="both_indexed_and_stored_field" "type"="string" "multiValued"="false" />
# This configuration can be either a field or a facet as it is indexed in Solr
panl.facet.b=both_indexed_and_stored_field
panl.search.b=both_indexed_and_stored_field
panl.name.b=Both Indexed And Stored Field
panl.type.b=solr.StrField

# <field name="none_field" type="string" indexed="false" stored="false" multiValued="false" />
# This configuration can be neither either a field nor a facet as it is neither
# indexed nor stored in Solr (The Panl generator will not actually output this
# field - this was hand added)
panl.facet.O=none_field
panl.search.O=none_field
panl.name.O=None Field
panl.type.O=solr.StrField

# <field "indexed"="true" "stored"="false" "name"="analysed_indexed_field" "type"="text_general" "multiValued"="false" />
# This configuration can be either a field or a facet as it is indexed in Solr
panl.facet.a=analysed_indexed_field
panl.search.a=analysed_indexed_field
panl.name.a=Analysed Indexed Field
panl.type.a=solr.TextField

# <field "indexed"="false" "stored"="true" "name"="analysed_stored_field" "type"="text_general" "multiValued"="false" />
# This configuration can __ONLY__ ever be a field as it is not indexed in Solr
panl.facet.A=analysed_stored_field
panl.search.A=analysed_stored_field
panl.name.A=Analysed Stored Field
panl.type.A=solr.TextField

# <field "indexed"="true" "stored"="true" "name"="analysed_both_field" "type"="text_general" "multiValued"="false" />
# This configuration can be either a field or a facet as it is indexed in Solr
panl.facet.h=analysed_both_field
panl.search.h=analysed_both_field
panl.name.h=Analysed Both Field
panl.type.h=solr.TextField

# <field name="analysed_none_field" type="text_general" indexed="false" stored="false" multiValued="false" />
# This configuration can be neither either a field nor a facet as it is neither
# indexed nor stored in Solr (The Panl generator will not actually output this
# field - this was hand added)
panl.facet.N=analysed_none_field
panl.search.N=analysed_none_field
panl.name.N=Analysed None Field
panl.type.N=solr.TextField

panl.lpse.order=z,\
i,\
I,\
S,\
b,\
O,\
a,\
A,\
h,\
N,\
q,\
p,\
n,\
s,\
o

panl.lpse.ignore=i

panl.results.fields.default=id,\
  indexed_field,\
  stored_field,\
  both_indexed_and_stored_field,\
  none_field,\
  analysed_indexed_field,\
  analysed_stored_field,\
  analysed_both_field,\
  analysed_none_field

panl.sort.fields=

